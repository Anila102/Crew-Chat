<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Crew Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>


                </ul>
                <!-- <button style="border: black; color:  rgb(255, 255, 255); background-color:rgb(14, 114, 14)" onclick="logOut()" type="button" class="btn btn-light">Log Out</button> -->

                <a href="login.html"><button style="border: black; color:  rgb(255, 255, 255); background-color:rgb(14, 114, 14) ; margin-right: 4px;" onclick="logIn()" type="button" class="btn btn-light">Log In</button></a>


                <a href="signup.html"> <button style="border: black; color:  rgb(255, 255, 255); background-color:rgb(14, 114, 14 ) ; margin-right: 4px;" onclick="SignUp()" type="button" class="btn btn-light">Sign Up</button></a>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <form id="signUpSubmit">
           
            <div class="mb-3 ">
                <label for="name" class="form-label">Name</label>
                <input  type="name" class="form-control" id="username" placeholder="Enter your name">
                
            </div>
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"  aria-describedby="emailHelp">
               
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">

            </div>

            <a href="login.html"> <button  type="button" class="btn btn-dark ">Log in</button></a>
            <button id="signup" onclick="signUp()" type="button" class="btn btn-dark ">Sign up</button>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>

</html>
